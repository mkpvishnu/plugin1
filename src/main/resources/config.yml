capture:
  time_seconds: 300
  radius: 10
  defense_radius: 50
  shield_duration_hours: 24
  shield_cooldown_hours: 72
  point_reward: 100
  point_steal_percent: 25

# Quest Settings
quests:
  daily_quest_count: 3
  max_daily_completions: 5

# PvP Settings
pvp:
  kill_reward_base: 50
  kill_cooldown_hours: 12
  bounty_threshold: 3
  bounty_levels:
    3: 25
    5: 50
    10: 100

# Diamond Settings
diamond:
  drop_chance: 0.10  # 10% of vanilla

# Random World Events
world_events:
  enabled: true
  check_interval_hours: 2  # How often to check for events (every 2 hours)

  # Blood Moon Event
  blood_moon:
    enabled: true
    chance: 0.15              # 15% chance per check
    duration_minutes: 30      # Lasts 30 minutes
    mob_spawn_multiplier: 2.0 # 2x mob spawns
    mob_damage_multiplier: 2.0 # 2x mob damage
    mob_health_multiplier: 1.5 # 1.5x mob health

  # Meteor Shower Event
  meteor_shower:
    enabled: true
    chance: 0.10              # 10% chance per check
    duration_minutes: 15      # Lasts 15 minutes
    meteors_per_minute: 3     # 3 meteors per minute
    explosion_power: 2.0      # TNT explosion power
    spawn_ores: true          # Meteors leave ore deposits

  # Aurora Event (northern lights)
  aurora:
    enabled: true
    chance: 0.20              # 20% chance per check
    duration_minutes: 60      # Lasts 1 hour
    speed_amplifier: 1        # Speed I effect
    night_only: true          # Only at night

  # Fog Event
  fog:
    enabled: true
    chance: 0.15              # 15% chance per check
    duration_minutes: 45      # Lasts 45 minutes
    blindness_amplifier: 0    # Blindness level (0 = none, adds particles)

  # Heatwave Event (Summer only)
  heatwave:
    enabled: true
    chance: 0.12              # 12% chance per check (summer only)
    duration_minutes: 40      # Lasts 40 minutes
    damage_per_tick: 0.5      # 0.25 hearts every 5 seconds outdoors
    season_requirement: SUMMER # Only in summer

# Team Settings
teams:
  1:
    name: "North"
    color: "AQUA"
  2:
    name: "West"
    color: "GREEN"
  3:
    name: "Center"
    color: "GOLD"
  4:
    name: "East"
    color: "RED"
  5:
    name: "South"
    color: "BLUE"

# Messages
messages:
  prefix: "&6[SoC]&r "
  team_eliminated: "&c{team} has been ELIMINATED!"
  territory_captured: "&a{team} captured {territory}!"
  season_change: "&eThe season has changed to {season}!"
  cycle_advance: "&cCycle {cycle} begins. The world grows harsher..."
  apocalypse_start: "&4=== APOCALYPSE MODE ACTIVATED ==="
  game_end: "&6{team} WINS! Congratulations!"

# Skills System (Phase 1 - Core System)
skills:
  enabled: true

  # XP System
  xp_per_skill_point: 500
  max_skill_points: 100
  max_ultimate_unlocks: 2

  # Reset Costs (team points)
  reset_costs:
    single_tree: 500
    all_trees: 1000

  # Reset Behavior
  reset_on_cycle: true    # auto-reset when cycle advances
  reset_on_death: false   # keep skills on death

  # XP Sources
  xp_sources:
    quest_completion:
      easy: 100
      medium: 250
      hard: 500
    player_kill: 200
    mob_kill:
      zombie: 10
      skeleton: 15
      creeper: 20
      spider: 12
      enderman: 50
      wither_skeleton: 100
    gathering:
      stone: 1
      coal: 2
      iron: 3
      gold: 5
      diamond: 10
      log: 2
      wheat: 1

  # Multipliers
  territory_xp_bonus: 1.0        # Extra XP in XP territory (future)
  blood_moon_xp_multiplier: 2.0  # 2x XP during blood moon (future)
