# Seasons of Conflict Configuration File

# Game Settings
game:
  world_name: "world"
  world_border_center:
    x: 0
    z: 0
  initial_border_size: 5000
  minimum_border_size: 500

# Season Settings (in real-world days)
seasons:
  days_per_season: 30
  # Seasonal effect multipliers
  spring:
    crop_growth_multiplier: 1.5  # 50% faster crop growth
    mob_spawn_multiplier: 0.5    # 50% fewer mob spawns
  summer:
    ore_drop_multiplier: 1.5     # 50% more ore drops
    mob_damage_multiplier: 1.5   # 50% more mob damage (already implemented)
  fall:
    harvest_multiplier: 1.5      # 50% more harvest (already implemented)
    all_drops_multiplier: 1.25   # 25% bonus to all drops
  winter:
    food_production_multiplier: 0.5  # 50% less food from all sources
    freezing_damage: 2.0         # Hearts of damage every 30 seconds outdoors

# Difficulty Scaling per Cycle
difficulty:
  cycles:
    1:
      mob_damage: 1.0
      mob_health: 1.0
      resources: 1.0
      border: 5000
      revival_cost: 500
    2:
      mob_damage: 1.25
      mob_health: 1.25
      resources: 0.85
      border: 4500
      revival_cost: 600
    3:
      mob_damage: 1.5
      mob_health: 1.5
      resources: 0.70
      border: 4000
      revival_cost: 750
    4:
      mob_damage: 1.75
      mob_health: 1.75
      resources: 0.55
      border: 3500
      revival_cost: 1000
    5:
      mob_damage: 2.0
      mob_health: 2.0
      resources: 0.40
      border: 3000
      revival_cost: 1500
    6:
      mob_damage: 2.5
      mob_health: 2.5
      resources: 0.25
      border: 2500
      revival_cost: 2500
    7:
      mob_damage: 3.0
      mob_health: 3.0
      resources: 0.10
      border: 2000
      revival_cost: 5000
  apocalypse:
    border_shrink_per_day: 200
    # Apocalypse world effects
    water_to_lava_chance: 0.001  # 0.1% chance per water block per check (every 30 seconds)
    fire_spawn_chance: 0.0005     # 0.05% chance to spawn fire per surface block per check
    ash_particle_density: 0.3     # Chance to spawn ash particles around players (0-1)
    enable_dark_sky: true         # Make sky dark red/orange
    enable_end_crystals: false    # Spawn end crystals (can be laggy)

# Player Settings
player:
  max_health: 80  # 40 hearts
  max_revivals_per_cycle: 2
  spawn_protection_seconds: 60
  combat_log_threshold_seconds: 10

